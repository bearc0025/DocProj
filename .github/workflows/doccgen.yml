# Simple workflow for deploying static content to GitHub Pages
name: Deploy DocC

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: macos-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Switch Xcode üîÑ
        run: sudo xcode-select --switch /Applications/Xcode_16.2.app

      - name: Build DocC
        run: |
          repoName="DocProj"
          projectName="DocProj"

          schemes=$(xcodebuild -list -project "$projectName.xcodeproj" | awk '
            /^[[:space:]]*Schemes:/ {in_s=1; next}
            in_s && /^[[:space:]]*$/ {exit}
            in_s {gsub(/^[ \t]+|[ \t]+$/, "", $0); print $0}
          ')

          mkdir -p doccDocs

          for scheme in $schemes; do
            echo "Building DocC documentation for scheme: $scheme"
            builddir="/tmp/docbuild-$scheme"

            xcodebuild clean docbuild -project "$projectName.xcodeproj" \
              -scheme $scheme \
              -derivedDataPath $builddir \
              -destination 'generic/platform=iOS Simulator' \
              -skipPackagePluginValidation \
              -allowProvisioningUpdates;
  
            doccarchive_path=$(find $builddir -name "*.doccarchive" | head -n 1)
  
            echo "Found doccarchive at $doccarchive_path"
  
            xcrun docc process-archive transform-for-static-hosting \
              $doccarchive_path \
              --hosting-base-path $repoName/$scheme \
              --output-path doccDocs/$scheme;
  
            echo "<script>window.location.href += \"$scheme/documentation/$scheme\"</script>" > doccDocs/$scheme/index.html

          done

      - name: Prep pages
        uses: actions/configure-pages@v5
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs directory
          path: 'doccDocs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



